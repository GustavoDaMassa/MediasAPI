<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Projeções</title>
    <style>
        body {
            background-color: #1273a6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: black;
            color: white;
            border: 1px solid #ccc;
            padding: 20px;
            width: 80%;
            border-radius: 5px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black; /* Linhas pretas */
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        td a {
            color: #5bc0de;
            text-decoration: none;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .spaced-link {
            margin-left: 40px;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Projeções</h1>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Avaliações</th>
            <th>Nota Final</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="projection : ${projections}">
            <td th:text="${projection.name}"></td>
            <td>
                <table>
                    <thead>
                    <tr>
                        <th>Identificador</th>
                        <th>Nota</th>
                        <th>Nota Necessária</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="assessment : ${projection.assessment}">
                        <!-- Assumindo que a rota de avaliações será refatorada -->
                        <td><a th:href="@{'/web/courses/' + ${courseId} + '/projections/' + ${projection.id} + '/assessments/' + ${assessment.id} + '/grade'}" th:text="${assessment.identifier}"></a></td>
                        <td>
                            <span th:if="${assessment.requiredGrade == 0}" th:text="${assessment.grade}"></span>
                            <span th:if="${assessment.requiredGrade != 0}">--</span>
                        </td>
                        <td th:text="${assessment.requiredGrade}"></td>
                    </tr>
                    </tbody>
                </table>
            </td>
            <td th:text="${projection.finalGrade}"></td>
            <td><a th:href="@{'/web/courses/' + ${courseId} + '/projections/' + ${projection.id} + '/delete'}">Deletar</a></td>
        </tr>
        </tbody>
    </table>
    <!-- Assumindo que a rota de criação será refatorada -->
    <a th:href="@{'/web/courses/' + ${courseId} + '/projections/create'}">Criar Projeção</a>
    <a th:href="@{/web/courses}" class="spaced-link">Voltar para a Lista de cursos</a>
</div>
</body>
</html>
