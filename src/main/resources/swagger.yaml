openapi: 3.0.1
info:
  title: MediasAPI
  description: Documentação das funcionalidades(end-points) da API
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Servidor Local
paths:
  /users:
    get:
      summary: Lista todos os usuários
      responses:
        "200":
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    nome:
                      type: string
                      example: João
