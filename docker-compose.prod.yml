services:
  mysql:
    image: mysql:8.0
    container_name: medias-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: mediasdb
      MYSQL_USER: mediasapi
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - medias-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "mediasapi", "-p${DATABASE_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mediasapi:
    image: gustavodamassa/medias-api:${IMAGE_TAG:-latest}
    container_name: mediasapi-app
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mediasdb
      SPRING_DATASOURCE_USERNAME: mediasapi
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_PUBLIC_KEY_CONTENT: ${JWT_PUBLIC_KEY_CONTENT}
      JWT_PRIVATE_KEY_CONTENT: ${JWT_PRIVATE_KEY_CONTENT}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - medias-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  nginx:
    image: nginx:alpine
    container_name: medias-nginx
    restart: unless-stopped
    ports:
      - "81:80"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      mediasapi:
        condition: service_healthy
    networks:
      - medias-network

  watchtower:
    image: containrrr/watchtower
    container_name: medias-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 mediasapi-app
    networks:
      - medias-network

volumes:
  mysql_data:

networks:
  medias-network:
