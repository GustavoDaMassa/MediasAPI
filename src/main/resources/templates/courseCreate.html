<div class="app-container">
    <!-- Sidebar -->

        <div class="logo">

        </div>
        <nav>

                <li class="nav-item">
                    <a th:href="@{/web/courses}">

                        Meus Cursos
                    </a>

                <li class="nav-item">
                    <a th:href="@{/web/projections}">
                        <span class="nav-icon">ðŸ“Š</span>

                    </a>
                </li>

                </li>
            </ul>
        </nav>
        <div class="logout-section">

                <button type="submit" class="logout-button">
                    ðŸšª Sair
                </button>
            </form>
        </div>
    </aside>

    <!-- ConteÃºdo principal -->
    <main class="main-content fade-in">
        <div class="page-header">
            <h1 class="page-title">Criar Novo Curso</h1>
            <p class="page-subtitle">Adicione uma nova disciplina ao seu sistema de gerenciamento</p>
        </div>

        <div class="form-container">
            <p th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></p>
            <form th:action="@{/web/courses/create}" method="post" th:object="${requestCourseDto}">
                <div class="form-group">
                    <label for="name">Nome do Curso</label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Ex: CÃ¡lculo I" required>
                    <p th:if="${#fields.hasErrors('name')}" class="error-message" th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label for="averageMethod">MÃ©todo de CÃ¡lculo</label>
                    <input type="text" id="averageMethod" th:field="*{averageMethod}"
                           placeholder="Ex: (AV1+AV2)/2" required>
                    <p th:if="${#fields.hasErrors('averageMethod')}" class="error-message" th:errors="*{averageMethod}"></p>
                </div>
                <div class="form-group">
                    <label for="cutOffGrade">Nota de Corte</label>
                    <input type="text" id="cutOffGrade" th:field="*{cutOffGrade}" placeholder="Ex: 7.0" required>
                    <p th:if="${#fields.hasErrors('cutOffGrade')}" class="error-message" th:errors="*{cutOffGrade}"></p>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Criar Curso</button>
                    <a th:href="@{/web/courses}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>
</div>
</body>
</html>
