<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediasAPI</title>
    <link rel="stylesheet" th:href="@{/css/spotify-style.css}">
</head>
<body>
<div class="auth-container fade-in">
    <div class="auth-card">
        <div class="auth-logo">
            Medias<span>API</span>
        </div>
        <h1 class="auth-title">Entrar na sua conta</h1>
        <form th:action="@{/login}" method="post" th:object="${authDto}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" th:field="*{password}" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            <div class="auth-link">
                Não tem uma conta? <a th:href="@{/web/register}">Cadastre-se</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
