# Production Docker Compose
# Uses RDS MySQL (external), CloudWatch for logging
# Deploy on EC2 with: docker compose -f docker-compose.prod.yml up -d

services:
  mediasapi:
    image: gustavodamassa/medias-api:${IMAGE_TAG:-latest}
    container_name: mediasapi-app
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_PUBLIC_KEY_CONTENT: ${JWT_PUBLIC_KEY_CONTENT}
      JWT_PRIVATE_KEY_CONTENT: ${JWT_PRIVATE_KEY_CONTENT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/mediasapi
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-stream-prefix: mediasapi
        awslogs-create-group: "true"
    networks:
      - medias-rede

  nginx:
    image: nginx:latest
    container_name: medias-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      mediasapi:
        condition: service_healthy
    logging:
      driver: awslogs
      options:
        awslogs-group: /ecs/mediasapi
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-stream-prefix: nginx
        awslogs-create-group: "true"
    networks:
      - medias-rede

networks:
  medias-rede:
